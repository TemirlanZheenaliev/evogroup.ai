services:
  evogroup-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evogroup-landing
    ports:
      - "4599:4599"
    environment:
      - NODE_ENV=production
      - PORT=4599
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4599/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - evogroup-network

networks:
  evogroup-network:
    driver: bridge